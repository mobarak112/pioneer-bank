<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center"> Welcome To Pioneer Bank</h1>
       <div class="submit-area">
           <h4>Login</h4>
           <input type="text" class="form-control" placeholder="Email">
           <br>
           <input type="password" class="form-control" placeholder="Password">
           <br>
           <button id="login" class="btn btn-success">Enter</button>

       </div>
    </div>
    <div id="transaction-area">
       <div class="row">
           <div class="col-md-4">
               <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$<span id="currentDeposit">00</span></h2>
               </div> 
           </div>

           <div class="col-md-4">
             <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$00</h2>
             </div>
           </div>

           <div class="col-md-4">
             <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance"> 1240</span></h2>
             </div>
           </div>
       </div>
       <div class="row">
           <div class="col-md-6">
               <div class="submit-area">
                <h4>Deposit</h4>
                <input id="DepositAmount" type="text" class="form-control" placeholder="$ you want to deposit">
                <br>
                <button class="btn btn-success" id="AddDeposit"> Deposit</button>
               </div>
            </div>
           <div class="col-md-6">
               <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ you want to deposit">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
               </div>
            </div>
       </div>
    </div>
    <script>
        
        //Login Button event  or login area hide after click login btn
        const LoginBtn = document.getElementById("login");
        LoginBtn.addEventListener("click",function(){
            const LoginArea = document.getElementById("login-area");
            LoginArea.style.display = "none";

            // show or block display

            const Transactionarea= document.getElementById("transaction-area");
            Transactionarea.style.display="block";
        })
        //Deposit button event handeler
        const DepositBtn = document.getElementById("AddDeposit");
        DepositBtn.addEventListener("click",function(){
          const DepositNumber= getInputNumber("DepositAmount");

           document.getElementById("DepositAmount").value= "";

            updateSpanText("currentBalance",DepositNumber);
            updateSpanText("currentDeposit",DepositNumber);

            

        })

        //withdraw button event handler

        const withdrawBtn = document.getElementById("addWithdraww");
        withdrawBtn.addEventListener("click",function(){
            const withdrawNumber = getInputNumber("withdrawAmount");
            console.log(withdrawNumber);

           
        })

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;

        }



        function updateSpanText(id,DepositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total= DepositNumber+currentNumber;
            document.getElementById(id).innerText=total;


        }
    </script>
   
</body>
</html>
